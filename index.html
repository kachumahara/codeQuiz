<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <!--Bootstrap Meta "Viewport" HTML-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Code Quiz</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Portfolio Stylesheet-->
    <link rel="stylesheet" href="style.css" />


  </head>



  <body>

    <nav class="navbar navbar-expand-lg navbar-light justify-content-around" style="background-color: #191970;;">

      <a class="navbar-brand" style="color: #cccccc;" href="#"><h4>Coding Quiz Challenge</h4></a>

      <!-- Start of what the timer is referencing -->

      <!-- End of what the timer script is referencing -->
           
    </nav>

    <div class="container">

      <div class="row">
            
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 m-auto shadow p-3 mb-5 bg-white rounded">

          <!-- this is the section that will appear when the user lands on the page, and will hide at later stages -->

          <div class="starter text-center" style="display:block">

            <h5> Code Quiz</h5>

            <p>
							Try to answer the following code-related questions within the time limit. Keep in mind that
							incorrect answers will penalize your scoretime by ten seconds!
						</p>
            
            <button type="button" id="startquizbtn" class="btn btn-success"> Start</button>
            
          </div>

          <!-- this section will pull questions for the quiz. no limit on the number of questions that can be added to the questions variable for display. will hide when quiz is complete -->

          <div class="quiz-components">

            <h5 class="title"></h5>

            <ol id="choices-list"></ol>

            <hr>
          
          </div>

          <!-- this section will contain the user final score and input for adding initials to existing scores. will hide when moving to high scores section -->
          <div class="closer text-center" style="display:none">

            <h5>Quiz Complete!</h5>
            <br>

            <p>Your final score is</p>
            <p id="user-score">0</p>
            <br>

            <label for="addname">Add Your Initials</label>
            <input type="text" id="newinitials">
            <button type="button" id="addscorebtn" class="btn btn-primary">Add to "High Scores"</button>
            <br>
            <br>
            
          <!-- button disabled -->
            <button type="button" id="startfromfinal" class="btn btn-success">Start Quiz Over</button>

            <!-- button connects to View High Scores page -->
            <button type="button" id="viewscores" class="btn btn-success">View High Scores</button>
            
          </div>

          <!-- will contain all high scores from local storage -->
          <div class="high-scores text-center" style="display:none">

            <h5>Previous Scores</h5>
            <br>
            <p class="holder"></p>

            <button type="button" id="clearbtn" class="btn btn-primary">Clear</button>

            
          </div>

          
          <div class="progressSection" style="display:block">
          <!-- This is where any updates will go: "Time is up" "Your answer is correct/incorrect" "You won this quiz or lost" "Etc" -->

          <p>Timer: <span class="timer" label="Timer" id="seconds">0</span></p>

          <div id="progress"></div>

        </div>
        <!-- End Column -->

    </div>
    <!-- End Row -->




    <script src="app.js"></script>
    


    

  </body>
</html>
