<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="time"></h1>
		<div id="main"></div>
		<div class="wrapper">
			<div class="card">
				<div class="card-body">
					<p class="idhead">Highscore</p>
					<div id="time">Timer: 60</div>
					<div id="instruction-text">
						<header>Coding Quiz Challenge</header>
						<p>
							Try to answer the following code-related questions within the time limit. Keep in mind that
							incorrect answers will penalize your scoretime by ten seconds!
						</p>
					</div>
					<div id="start"><button>Start Game</button></div>
					<div id="question-box"></div>
					<div id="answer-box">
						<button id="1" class="btn">Question</button>

						<button id="2" class="btn">Question</button>

						<button id="3" class="btn">Question</button>

						<button id="4" class="btn">Question</button>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
